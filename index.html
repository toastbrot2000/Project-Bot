<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visa Helper App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box"></div>
  </div>
  
  <div id="results-page" class="hidden">
    <div class="results-content">
      <div id="recommendations-container">
        <!-- Visa recommendation will be injected here -->
      </div>

      <!-- Documents section will be injected here only if documents exist -->
      <div id="documents-section" class="hidden">
        <div class="documents-card">
          <div class="card-header">
            <h3>Required Documents</h3>
          </div>
          <div id="documents-container">
            <!-- Document checklist will be injected here -->
          </div>
        </div>
      </div>

      <button id="restart-button" class="material-button">
        Start New Assessment
      </button>
    </div>
  </div>
  
  <!-- Modals will be generated dynamically by script.js -->

  <script src="script.js"></script>
</body>
</html>
