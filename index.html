<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visa Helper App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css?v=1.4"/>
</head>
<body>
  <div id="main-content">
    <div id="chat-container">
      <div id="chat-box"></div>
    </div>

    <div id="results-page" class="hidden">
      <div class="results-content">
        <div id="recommendations-container">
          <!-- Visa recommendation will be injected here -->
        </div>
  
        <!-- Mandatory Documents -->
        <div id="mandatory-documents-section" class="documents-section hidden">
          <div class="documents-card">
            <h2 class="card-header">Mandatory Documents</h2>
            <div id="mandatory-documents-container" class="documents-container">
              <!-- Mandatory documents will be injected here -->
            </div>
          </div>
        </div>
    
        <!-- Optional Documents -->
        <div id="optional-documents-section" class="documents-section hidden">
          <div class="documents-card">
            <h2 class="card-header">Optional Documents</h2>
            <div id="optional-documents-container" class="documents-container">
              <!-- Optional documents will be injected here -->
            </div>
          </div>
        </div>
  
        <div class="results-actions">
          <button id="review-answers-button" class="material-button secondary">
            Go Back
          </button>
          <button id="restart-button" class="material-button">
            Start New Assessment
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modals will be generated dynamically by script.js -->

  <script src="script.js?v=1.0"></script>
</body>
</html>
